<!DOCTYPE html>
<html ng-app="pokedexApp">
<head>
	<title>Pokedex</title>

	<link rel="stylesheet" href="css/app.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>


	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body ng-controller="pokemonList">
	Search: <input ng-model="query">
	<div ng-class="{hidden : !loading}">Chargement...</div>
	<ul class="pokemons">
	  <li ng-repeat="pokemon in pokemons | filter:query">	    
	    <p>{{pokemon.name}}</p>
	  </li>
	</ul>
</body>
</html>
